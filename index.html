<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaCRM Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"IBM Plex Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --thread-font: 'IBM Plex Sans', sans-serif;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 17px;
            background-color: #F2F3F4;
        }

        .idea-thread {
            font-family: var(--thread-font);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Custom Premium Tooltip */
        .premium-tooltip {
            position: relative;
        }

        .premium-tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            padding: 6px 10px;
            background: #1e293b;
            color: white;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }

        .premium-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Right-aligned variant for elements on the right edge */
        .premium-tooltip-right::after {
            left: auto !important;
            right: 0 !important;
            transform: translateY(5px) !important;
        }

        .premium-tooltip-right:hover::after {
            transform: translateY(0) !important;
        }

        /* Left-aligned variant for elements on the left edge */
        .premium-tooltip-left::after {
            left: 0 !important;
            transform: translateY(5px) !important;
        }

        .premium-tooltip-left:hover::after {
            transform: translateY(0) !important;
        }

        .rich-text-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .rich-text-content li {
            margin-bottom: 0.25rem;
        }

        .rich-text-content font[size="2"] {
            font-size: 0.75rem;
        }

        .rich-text-content font[size="3"] {
            font-size: 0.875rem;
        }

        .rich-text-content font[size="5"] {
            font-size: 1.125rem;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@prisma/client": "https://esm.sh/@prisma/client@^7.2.0",
    "express": "https://esm.sh/express@^5.2.1",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
</head>

</html>
